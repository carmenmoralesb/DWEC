    <script type="text/javascript">
        var numero = prompt("Escribe un numero");

            console.log(numero);
            console.log(numero%10);
            // me quedo con el resto, en este caso en la primera iteración
            // sería "3", la parte decimal

            numero = parseInt(numero / 10)
            // voy dividiendo quedandome con la parte entera hasta que sea menor q no sea mayor q cero
        }
    </script>
