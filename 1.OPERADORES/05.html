<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>05</title>
</head>

<body>
    <script type="text/javascript">
        alert('5' === 5); // false
        alert('5' !== 5); // true

        /* Estos son operadores de comparación "estricta"
        ya que si tienen tipos diferentes, NO son iguales */
       
        alert('5' == 5); // true
        alert('5' != 5) // false

        /* Estos operadores son de comparación relajada, si son de tipos
        diferentes pero al convertirlos al mismo el resultado es el mismo
        a la vista del intérprete son valores iguales */
    </script>
</body>

</html>
