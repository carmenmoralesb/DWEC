<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Null y undefined</title>
</head>

<body>
    <script type="text/javascript">
        console.log(1 + null); // resultado 1
        console.log(1 + undefined); // resultado NaN
    </script>
</body>

<!---- Si miramos en el inspector de elementos en la pestaña “Console” podemos ver que el 
resultado de la ejecución del javascript es “1” para la primera operación y NaN para la segunda. (Not-A-Number), ya que undefined es un tipo de dato.
null en cambio no es una variable. Es un tipo de dato. Una variable debe ser declarada explícitamente como null para señalar que sí tiene valor, pero éste es un valor vacío.
---->

</html>
