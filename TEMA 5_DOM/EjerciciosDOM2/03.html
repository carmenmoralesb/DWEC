<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">

        function anadirInputTexto() {
            //var formcrear = document.createElement('form');
            var nombre = prompt('Escribe el nombre del input:');

            //console.log(nombre);
            var label = document.createElement('label');
            document.forms[0].appendChild(label);
            label.value = nombre;
            label.for = nombre;
            label.innerText = (nombre);
            label.style.marginRight = '5px';

            var input = document.createElement('input');
            document.forms[0].appendChild(input);
            input.name = nombre;
            input.type = "text";
            salto = document.createElement("br");
            document.forms[0].appendChild(salto);;

        }

        function anadirInputSubmit() {
            //var formcrear = document.createElement('form');
            var nombre = prompt('Escribe el atributo name');
            var valor = prompt('Escribe el atributo value')

            //console.log(nombre);

            var input = document.createElement('input');
            document.forms[0].appendChild(input);
            input.name = nombre;
            input.type = "submit";
            input.value = valor;
            input.style.marginTop = '5px';

            salto = document.createElement("br");
            document.forms[0].appendChild(salto);
        }
    </script>
