<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>07</title>
</head>

<body>
    <script type="text/javascript">

        var numero = prompt("Escribe un numero");
        var noinvertido = numero;
        var invertido = "";

        while (numero>0) {
            digito = numero % 10
            console.log(digito);

            numero = parseInt(numero / 10)
            console.log(numero);

            
            invertido += digito;
            console.log(invertido)
        }

        if (invertido==noinvertido) {
            console.log("Es capicua");
        }

        
        else {
            console.log("No es capicua");
        }


    </script>
</body>

</html>
